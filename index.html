<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>滴滴平台</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui_xiong.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1578657_nwu8f6gditc.css"/>
    <script type="text/javascript" charset="utf-8">
    	mui.init();
    </script>
	<style type="text/css">
		.wrap{
			margin: 5px auto;
			background-color: #FFFFFF;
		}
		.box{
			display: flex;
			margin: 8px auto;
			justify-content: space-around;
		}
		.son{
			width: 100px;
			height: 100px;
		}
		.mui-bar-nav{background: #0062CC;}
		.mui-title{color: white;}
		.mui-pull-left{color: white;}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">滴滴平台</h1>
	</header>
	<div >
		<img src="images/index.png" width="100%" height="280px">
	</div>
	<div class="wrap">
	<div class="box">
		<div class="son"href=""><img src="images/1.png"width="100px"height="100px" ></div>
		<div class="son"href=""><img src="images/2.png" width="100px"height="100px"></div>
		<div class="son"href=""><img src="images/3.png"width="100px"height="100px"></div>
	</div>
	<div class="box">
		<div class="son"href=""><img src="images/4.png"width="100px"height="100px" ></div>
		<div class="son"href=""><img src="images/5.png" width="100px"height="100px"></div>
		<div class="son"href=""><img src="images/6.png"width="100px"height="100px"></div>
	</div>
	<div class="box">
		<div class="son"href=""><img src="images/7.png"width="100px"height="100px" ></div>
		<div class="son"href=""><img src="images/8.png" width="100px"height="100px"></div>
		<div class="son"href=""><img src="images/9.png"width="100px"height="100px"></div>
	</div>
	</div>
	<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active">
				<div class="iconfont icon-1"></div>
				<div class="mui-tab-label">首页</div>
			</a>
			<a class="mui-tab-item" >
				<div class="iconfont icon-chuangyexiangmu"></div>
				<div class="mui-tab-label"herf="">创业项目</div>
			</a>
			<a class="mui-tab-item" >
				<div class="iconfont icon-icon-liucheng"></div>
				<div class="mui-tab-label"herf="">报名流程</div>
			</a>
			<a class="mui-tab-item" >
				<div class="iconfont icon-fengcai"></div>
				<div class="mui-tab-label"herf=""herf="">平台风采</div>
			</a>
			<a class="mui-tab-item" >
				<div class="iconfont icon-wode1"></div>
				<div class="mui-tab-label"herf="">我的滴滴</div>
			</a>
		</nav>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		// mui中屏蔽了点击事件，下面的代码表示不让它屏蔽点击事件
		mui("body").on("tap","a",function(){
			document.location.href = this.href;
		})
	</script>
</body>
</html>
