<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>注册客户</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui_tang.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1578657_nwu8f6gditc.css"/>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style type="text/css">
			.first{
				margin-top:50px;
			}
			.text_b{
				text-align:center;
				margin: 10px auto;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册客户</h1>
		</header>
		
		<div class="first">
			<form class="mui-input-group">
				<div class="mui-input-row" >
				    <label>客户姓名:</label>
				    <input type="password"placeholder="请填写客户姓名">
				</div>
				<div class="mui-input-row" >
				    <label>手机号:</label>
				    <input type="password"placeholder="请填写手机号">
				</div>
				<div class="mui-input-row" >
				    <label>身份证号:</label>
				    <input type="password"placeholder="请填写身份证号">
				</div>
				<div class="mui-input-row">
							    <label>客户类型</label>
								<select>		
									<option value="钻石">钻石会员</option>
									<option value="金牌">金牌会员</option>
									<option value="银牌">银牌会员</option>	
								<lect>
							</div>
				<div class="mui-input-row" >
				    <label>Email:</label>
				    <input type="password">
				</div>
				<div class="mui-input-row" >
				    <label>联系地址:</label>
				    <input type="password" placeholder="请填写联系地址">
				</div>
				<div class="mui-input-row mui-checkbox mui-left">
							  
							  <input name="checkbox1" type="checkbox" checked >
							  <p class="text_b">我已经同意以下条款<span style="color: #1CC7C4;">《用户使用协议》</span></p>
							</div>
				<div class="mui-button-row">
				    <button type="button" class="mui-btn mui-btn-blue mui-btn-block">完成注册</button>
				</div>
			</form>
		</div>
	
		
		<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item ">
					<div class="iconfont icon-1"></div>
					<div class="mui-tab-label">首页</div>
				</a>
				<a class="mui-tab-item" href="">
					<div class="iconfont icon-chuangyexiangmu"></div>
					<div class="mui-tab-label">创业项目</div>
				</a>
				<a class="mui-tab-item" href="">
					<div class="iconfont icon-icon-liucheng"></div>
					<div class="mui-tab-label">报名流程</div>
				</a>
				<a class="mui-tab-item" href="" >
					<div class="iconfont icon-fengcai"></div>
					<div class="mui-tab-label">平台风采</div>
				</a>
				<a class="mui-tab-item mui-active" >
					<div class="iconfont icon-wode1"></div>
					<div class="mui-tab-label">我的滴滴</div>
				</a>
			</nav>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			// mui中屏蔽了点击事件，下面的代码表示不让它屏蔽点击事件
			mui("body").on("tap","a",function(){
				document.location.href = this.href;
			})
		</script>
	</body>

</html>
