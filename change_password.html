<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>修改密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui_tang.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1578657_nwu8f6gditc.css"/>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style type="text/css">
			.first{
				margin-top:70px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="first">
			<form class="mui-input-group">
			    <div class="mui-input-row" >
			        <label>旧密码:</label>
			        <input type="password"  placeholder="请输入旧密码">
			    </div>
				<div class="mui-input-row" >
				    <label>新密码:</label>
				    <input type="password" class="mui-input-password" placeholder="请输入新密码">
				</div>
				<div class="mui-input-row" >
				    <label>确认新密码:</label>
				    <input type="password" class="mui-input-password" placeholder="请再次输入新密码">
				</div>
				<div class="mui-button-row">
				    <button type="button" class="mui-btn mui-btn-primary" >确认修改</button>
				</div>
			</form>
		</div>
		<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item "href="index.html">
					<div class="iconfont icon-1"></div>
					<div class="mui-tab-label">首页</div>
				</a>
				<a class="mui-tab-item" href="">
					<div class="iconfont icon-chuangyexiangmu"></div>
					<div class="mui-tab-label">创业项目</div>
				</a>
				<a class="mui-tab-item" href="">
					<div class="iconfont icon-icon-liucheng"></div>
					<div class="mui-tab-label">报名流程</div>
				</a>
				<a class="mui-tab-item" href="" >
					<div class="iconfont icon-fengcai"></div>
					<div class="mui-tab-label">平台风采</div>
				</a>
				<a class="mui-tab-item mui-active" >
					<div class="iconfont icon-wode1"></div>
					<div class="mui-tab-label">我的滴滴</div>
				</a>
			</nav>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			// mui中屏蔽了点击事件，下面的代码表示不让它屏蔽点击事件
			mui("body").on("tap","a",function(){
				document.location.href = this.href;
			})
		</script>
	</body>

</html>
